<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move to Folder</title>
    
    <!-- Office.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuse.js for fuzzy search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    
    <!-- Custom styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        
        .folder-item {
            transition: all 0.15s ease;
        }
        
        .folder-item:hover {
            transform: translateX(2px);
        }
        
        .folder-item.selected {
            background-color: #3b82f6 !important;
            color: white !important;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .fade-in {
            animation: fadeIn 0.2s ease;
        }
        
        .fade-out {
            animation: fadeOut 0.2s ease;
        }
        
        .checkmark {
            display: inline-block;
            animation: scaleIn 0.2s ease;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white">
    
    <!-- Loading State -->
    <div id="loading-state" class="flex flex-col items-center justify-center h-screen p-6 text-center">
        <div class="loading-spinner mb-4"></div>
        <p class="text-gray-600 text-sm">Loading folders...</p>
    </div>
    
    <!-- Main Interface -->
    <div id="main-interface" class="hidden flex flex-col h-screen">
        
        <!-- Header with Search -->
        <div class="p-4 border-b border-gray-200 bg-white">
            <div class="flex items-center gap-2 mb-2">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Type to search folders..."
                    class="search-input flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm"
                    autocomplete="off"
                    spellcheck="false"
                />
                <button 
                    id="refresh-btn"
                    class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                    title="Refresh folders">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
            <div class="flex items-center justify-between text-xs text-gray-500">
                <span>
                    <kbd class="px-1.5 py-0.5 bg-gray-100 rounded">↑↓</kbd> Navigate
                    <kbd class="px-1.5 py-0.5 bg-gray-100 rounded ml-2">Enter</kbd> Move
                    <kbd class="px-1.5 py-0.5 bg-gray-100 rounded ml-2">Esc</kbd> Close
                </span>
            </div>
        </div>
        
        <!-- Status Message -->
        <div id="status-message" class="hidden px-4 py-3 text-sm"></div>
        
        <!-- Folder Results -->
        <div id="results-container" class="flex-1 overflow-y-auto">
            
            <!-- Recent Folders Section -->
            <div id="recent-section" class="hidden">
                <div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide bg-gray-50">
                    Recent Folders
                </div>
                <div id="recent-folders" class="border-b border-gray-200"></div>
            </div>
            
            <!-- All Folders Section -->
            <div id="all-folders-section">
                <div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide bg-gray-50">
                    All Folders
                </div>
                <div id="all-folders"></div>
            </div>
            
            <!-- No Results -->
            <div id="no-results" class="hidden p-8 text-center text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <p class="text-sm">No folders found</p>
                <p class="text-xs text-gray-400 mt-1">Try a different search term</p>
            </div>
        </div>
        
    </div>
    
    <!-- Error State -->
    <div id="error-state" class="hidden flex flex-col items-center justify-center h-screen p-6 text-center">
        <svg class="w-16 h-16 text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">Error Loading Folders</h3>
        <p id="error-message" class="text-sm text-gray-600 mb-4"></p>
        <button id="retry-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            Retry
        </button>
    </div>
    
    <!-- Main Script -->
    <script src="taskpane.js"></script>
    
</body>
</html>
